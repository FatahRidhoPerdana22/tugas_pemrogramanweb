<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<h1>Operator Aritmatika</h1>
	<script>
		var bil1=parseInt(prompt("Masukan Bilangan Pertama "));
		var bil2=parseInt(prompt("Masukan Bilangan Kedua "));
		var hasil1=bil1+bil2;
		var hasil2=bil1-bil2;
		var hasil3=bil1*bil2;
		var hasil4=bil1/bil2;
		var hasil5=bil1%bil2;
		var hasil6=bil1++;
		var hasil7=bil2--;
		document.write("<br>hasil penjumlahan "+hasil1);
		document.write("<br>hasil pengurangan "+hasil2);
		document.write("<br>hasil perkalian "+hasil3);
		document.write("<br>hasil pembagian "+hasil4);
		document.write("<br>hasil modulo "+hasil5);
		document.write("<br>hasil increament "+hasil6);
		document.write("<br>hasil decreament "+hasil7);
	</script>
</body>
</html>
