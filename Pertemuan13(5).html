<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>Operator Perbandingan</h1>
        <script>
            var bil1=20;
            var bil2=10;
            result=bil1==bil2;
            document.write("hasil perbandingan 1 "+result);

            result=bil1!=bil2;
            document.write("<br>hasil perbandingan 2 "+result);

            result=bil1<bil2;
            document.write("<br>hasil perbandingan 3 "+result);

            result=bil1>bil2;
            document.write("<br>hasil perbandingan 4 "+result);

            result=bil1<=bil2;
            document.write("<br>hasil perbandingan 5 "+result);

            result=bil1>=bil2;
            document.write("<br>hasil perbandingan 6 "+result);
        </script>
    </body>
</html>
