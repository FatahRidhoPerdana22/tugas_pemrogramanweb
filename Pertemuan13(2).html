<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Operator Bitwise</h2>
    <script>
        var a=2;//dalam bit 10
        var b=3;//dalam bit 11

        document.write("<br> (a & b) => "+(a&b));
        document.write("<br> (a | b) => "+(a|b))
        document.write("<br> (a ^ b) => "+(a^b))
        document.write("<br> (~ b) => "+(~b))
        document.write("<br> (a << b) => "+(a<<b))
        document.write("<br> (a >> b) => "+(a>>b))
    </script>
</body>
</html>
