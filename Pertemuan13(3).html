<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title> 
</head>
<body>
    <h1>Operator Logical</h1>
    <script>
        var a=true;
        var b=false;

        result=(a && b);
        document.write("hasil logical 1"+result);

        result=(a || b);
        document.write("<br>hasil logical 2"+result);

        result=(!(a && b));
        document.write("<br>hasil logical 3"+result);
    </script>
</body>

</html>
