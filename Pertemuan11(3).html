<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<h2>Latihan 3</h2>
	<input type="text" id="name">
	<button onclick="ucapan()">click</button>
	<p id="ucapan"></p>
	<script>
		function ucapan() {
			var name=document.getElementById("name").value;
			document.getElementById("ucapan").innerHTML="Selamat Datang "+name;
		}
	</script>

</body>
</html>
