<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=33;
            var b=10;

            document.write("<br> (a = b) => "+(a=b));
            document.write("<br> (a += b) => "+(a+=b));
            document.write("<br> (a -= b) => "+(a-=b));
            document.write("<br> (a *= b) => "+(a*=b));
            document.write("<br> (a /= b) => "+(a/=b));
            document.write("<br> (a %= b) => "+(a%=b));
        </script>
    </body>

</html>
